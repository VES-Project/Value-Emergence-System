name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8 # 必要に応じてバージョンを指定してください
      - run: pnpm install
      - name: Build Slidev Presentations
        run: |
          pnpm run build-slides --slug=value-universality
          pnpm run build-slides --slug=social-structure
          pnpm run build-slides --slug=pragmatism
      - run: pnpm build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VALUE_EMERGENCE_SYSTEM_3DE5D }}
          channelId: live
          projectId: value-emergence-system-3de5d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
